steps:
- checkout: self
- task: HelmInstaller@1
  displayName: Install helm
  inputs:
    helmVersionToInstall: $(helmVersion)
- bash: |
    echo namespace: $(aksNamespace)
    echo global_imageRepositoryUrl: $(global_imageRepositoryUrl)
    echo frontend_repository: $(frontend_repository)
    echo frontend_imageTag: $(frontend_imageTag)
    echo frontend_content: $(frontend_content)
    echo frontend_backendHost: $(frontend_backendHost)
    echo backendapi_repository: $(backendapi_repository)
    echo backendapi_imageTag: $(backendapi_imageTag)
    echo backendapi_content: $(backendapi_content)

    # Log in to Azure
    az login \
     --service-principal \
     -u $(aksSpId) \
     -p '$(aksSpSecret)' \
     --tenant $(aksSpTenantId)

    az aks get-credentials \
     -n $(aksClusterName) \
     -g $(aksResourceGroup)
   
    helm upgrade \
     microservices $(Agent.BuildDirectory)/s/helm/microservices \
     --namespace $(aksNamespace) \
     --create-namespace \
     --set global.imageRepositoryUrl=$(global_imageRepositoryUrl) \
     --set frontend.image.repository=$(frontend_repository) \
     --set frontend.image.tag=$(frontend_imageTag) \
     --set frontend.keyedVars.displayContent=$(frontend_content) \
     --set frontend.keyedVars.backendHost=$(frontend_backendHost) \
     --set backendapi.image.repository=$(backendapi_repository) \
     --set backendapi.image.tag=$(backendapi_imageTag) \
     --set backendapi.keyedVars.displayContent=$(backendapi_content) \
     --install

  displayName: Upgrade helm chart


    